<style>

  .btn{padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.3);background:rgba(0,0,0,.35);color:#fff;text-decoration:none;font-weight:700;backdrop-filter:blur(8px)}
  .btn.primary{background:var(--white);color:#111}
  nav{position:fixed;top:16px;left:16px;z-index:3}
  nav a{color:#fff;text-decoration:none;margin-right:8px;padding:8px 10px;border-radius:8px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.18)}
  .certs{position:absolute;bottom:22px;left:22px;display:flex;gap:10px}
  .certs img{height:44px;width:auto;border-radius:8px;border:1px solid rgba(255,255,255,.2);opacity:.92}
  @media(max-width:900px){.frame{grid-template-columns:1fr}.right{display:none}}
