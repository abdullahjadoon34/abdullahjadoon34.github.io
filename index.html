<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Gateway — Abdullah Jadoon</title>
  <meta name="description" content="Secure access gateway to Abdullah Jadoon's portfolio styles: Cinematic, Hacker CRT, and Red Monochrome." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1419;
      --ink:#eaf2ff;
      --muted:#9fb3c8;
      --accent:#18a0fb;
      --accent-2:#0ef;
      --good:#40d589;
      --glow:0 0 24px rgba(24,160,251,.45);
      --glow-2:0 0 28px rgba(14,255,255,.4);
      --border:1px solid rgba(255,255,255,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 700px at 20% -10%, #13202c 0%, #0b0f12 55%) fixed;
      color:var(--ink); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.45;
    }
    /* Subtle moving grid + scanlines */
    .grid:before,.grid:after{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
    }
    .grid:before{
      background:
       linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px) 0 0/ 28px 28px,
       linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px) 0 0/ 28px 28px;
      animation: drift 22s linear infinite;
    }
    .grid:after{
      background: repeating-linear-gradient(transparent,transparent 2px, rgba(255,255,255,.05) 3px);
      mix-blend-mode: overlay; opacity:.25; animation: scan 8s linear infinite;
    }
    @keyframes drift{ to{ transform: translate3d(-28px, -28px,0); } }
    @keyframes scan{ 0%{transform:translateY(-20px)} 100%{transform:translateY(20px)} }

    .wrap{position:relative; z-index:1; max-width:1100px; margin:0 auto; padding:42px 20px 28px;}
    .brand{display:flex; align-items:center; gap:12px; color:var(--muted); letter-spacing:.08em; font-weight:600; text-transform:uppercase; font-size:.86rem}
    .dot{width:8px;height:8px;border-radius:50%;background:var(--good);box-shadow:0 0 0 4px rgba(64,213,137,.12)}
    .shell{
      margin-top:18px; background:linear-gradient(180deg,#0d1217 0%, #0b0f12 100%);
      border-radius:var(--radius); border:var(--border); box-shadow:var(--glow);
      padding:28px; position:relative; overflow:hidden;
    }
    .chrome{
      display:flex; align-items:center; gap:10px; margin-bottom:18px; color:var(--muted);
      font-family:"JetBrains Mono", ui-monospace, Menlo, Consolas, monospace; font-size:.9rem;
    }
    .leds span{
      display:inline-block; width:10px; height:10px; border-radius:50%;
      margin-right:6px; filter:saturate(1.3); box-shadow:0 0 10px currentColor;
    }
    .led-red{color:#ff6b6b} .led-yellow{color:#ffc857} .led-green{color:#3fe59b}
    .path{opacity:.75}

    .console{
      font-family:"JetBrains Mono", ui-monospace, Menlo, Consolas, monospace;
      background:rgba(0,0,0,.35); border:var(--border); border-radius:14px; padding:20px;
      min-height:150px; position:relative;
    }
    .line{white-space:pre-wrap}
    .caret{
      display:inline-block; width:.65ch; height:1.05em; background:var(--accent);
      box-shadow:var(--glow-2); vertical-align:-2px; animation: blink 1.1s steps(1,end) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    .actions{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px; margin-top:20px;
    }
    .cmd{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:18px 20px; border-radius:14px; border:1px solid rgba(24,160,251,.3);
      background:linear-gradient(180deg, rgba(24,160,251,.14), rgba(24,160,251,.06));
      color:#dff2ff; text-decoration:none; font-weight:700; letter-spacing:.03em;
      box-shadow:var(--glow); transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .cmd small{font-weight:600; opacity:.8}
    .cmd:hover{ transform: translateY(-2px); box-shadow:0 12px 36px rgba(24,160,251,.28); border-color:rgba(14,255,255,.45) }
    .cmd .key{font-family:"JetBrains Mono",ui-monospace; font-size:.78rem; padding:6px 10px; border-radius:10px; background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.12)}
    .cmd.green{background:linear-gradient(180deg, rgba(33,255,132,.14), rgba(33,255,132,.06)); border-color:rgba(33,255,132,.35)}
    .cmd.pink{background:linear-gradient(180deg, rgba(255,80,120,.16), rgba(255,80,120,.07)); border-color:rgba(255,80,120,.35)}

    .foot{
      display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-top:22px; color:var(--muted);
      font-size:.92rem; justify-content:space-between;
    }
    .links{display:flex; gap:10px; flex-wrap:wrap}
    .pill{
      text-decoration:none; color:#e9f2ff; background:#0e141a; border:1px solid rgba(255,255,255,.12);
      padding:10px 14px; border-radius:12px; font-weight:600; transition:opacity .2s ease, transform .15s ease
    }
    .pill:hover{opacity:.9; transform:translateY(-1px)}
    .kbd{font-family:"JetBrains Mono", ui-monospace; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); padding:2px 6px; border-radius:6px}
    @media (max-width:720px){
      .chrome{font-size:.82rem}
    }
  </style>
</head>
<body class="grid">
  <main class="wrap" aria-labelledby="title">
    <div class="brand" aria-hidden="true"><span class="dot"></span> Abdullah Jadoon — Portfolio Access</div>

    <section class="shell" role="region" aria-label="Secure console">
      <div class="chrome">
        <div class="leds" aria-hidden="true">
          <span class="led-red"></span><span class="led-yellow"></span><span class="led-green"></span>
        </div>
        <div class="path">/auth/gateway • v1.3 • build #SEC-2025-09</div>
      </div>

      <!-- Boot / typewriter -->
      <div class="console" aria-live="polite" aria-atomic="true">
        <div id="log" aria-label="console output">
          <!-- lines will be typed here -->
        </div>
      </div>

      <!-- Actions -->
      <nav class="actions" aria-label="Entry points">
        <a class="cmd" href="federico.html">
          <span>[ EXECUTE ] — Cinematic</span>
          <span class="key">1</span>
        </a>
        <a class="cmd green" href="hacker.html">
          <span>[ EXECUTE ] — Hacker CRT</span>
          <span class="key">2</span>
        </a>
        <a class="cmd pink" href="redroom.html">
          <span>[ EXECUTE ] — Redroom Mono</span>
          <span class="key">3</span>
        </a>
      </nav>

      <div class="foot">
        <div>
          Tips: press <span class="kbd">1</span>/<span class="kbd">2</span>/<span class="kbd">3</span> to jump.  
          <span aria-hidden="true">•</span> Safe, accessible, fast.
        </div>
        <div class="links" role="navigation" aria-label="Profile">
          <a class="pill" href="assets/Abdullah_Jadoon_CV.pdf" download>Download CV</a>
          <a class="pill" href="https://github.com/abdullahjadoon34" target="_blank" rel="noopener">GitHub</a>
          <a class="pill" href="https://www.linkedin.com/in/abdullah-k-jadoon" target="_blank" rel="noopener">LinkedIn</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // --- Typewriter boot log ---
    const lines = [
      "> Welcome, Recruiter.",
      "> Authorization requested: Abdullah Jadoon — Senior IT Support Officer & Security Specialist.",
      "> Integrity checks ................................... OK",
      "> Systems online: networking, backups, monitoring ..... OK",
      "> Select entry point to proceed:"
    ];
    const out = document.getElementById("log");

    function typeLine(text, i=0){
      return new Promise(resolve=>{
        const line = document.createElement("div");
        line.className = "line";
        out.appendChild(line);

        const tick = () => {
          line.textContent = text.slice(0, i) + (i < text.length ? "" : " ");
          if(i < text.length){ i++; setTimeout(tick, 14 + Math.random()*12); }
          else resolve();
        };
        tick();
      });
    }

    async function boot(){
      for (const l of lines) { await typeLine(l); }
      const caret = document.createElement("span");
      caret.className = "caret";
      caret.setAttribute("aria-hidden","true");
      out.appendChild(caret);
    }
    boot();

    // --- Keyboard shortcuts ---
    const go = url => window.location.href = url;
    window.addEventListener("keydown", (e)=>{
      if (["INPUT","TEXTAREA"].includes((e.target.tagName||"").toUpperCase())) return;
      if (e.key === "1") go("federico.html");
      if (e.key === "2") go("hacker.html");
      if (e.key === "3") go("redroom.html");
    }, {passive:true});
  </script>
</body>
</html>
